version: "3.6"

services:
  ddb:
    image: amazon/dynamodb-local:latest

  lambda-create:
    depends_on: [ddb]
    build:
      context: .
      dockerfile: ./lambda/Dockerfile
      args:
        - DIR=create
    environment:
      AWS_REGION: eu-west-1
      AWS_DYNAMODB_ENDPOINT: http://ddb:8000
      AWS_ACCESS_KEY_ID: X
      AWS_SECRET_ACCESS_KEY: X
      DDB_TABLE_NAME_DEEDS: deeds
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    volumes:
      - "./lambda/.aws-lambda-rie:/aws-lambda"
    entrypoint: /aws-lambda/aws-lambda-rie /var/task/main

  lambda-update:
    depends_on: [ddb]
    build:
      context: .
      dockerfile: ./lambda/Dockerfile
      args:
        - DIR=update
    environment:
      AWS_REGION: eu-west-1
      AWS_DYNAMODB_ENDPOINT: http://ddb:8000
      AWS_ACCESS_KEY_ID: X
      AWS_SECRET_ACCESS_KEY: X
      DDB_TABLE_NAME_DEEDS: deeds
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    volumes:
      - "./lambda/.aws-lambda-rie:/aws-lambda"
    entrypoint: /aws-lambda/aws-lambda-rie /var/task/main

  lambda-get:
    depends_on: [ddb]
    build:
      context: .
      dockerfile: ./lambda/Dockerfile
      args:
        - DIR=get
    environment:
      AWS_REGION: eu-west-1
      AWS_DYNAMODB_ENDPOINT: http://ddb:8000
      AWS_ACCESS_KEY_ID: X
      AWS_SECRET_ACCESS_KEY: X
      DDB_TABLE_NAME_DEEDS: deeds
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    volumes:
      - "./lambda/.aws-lambda-rie:/aws-lambda"
    entrypoint: /aws-lambda/aws-lambda-rie /var/task/main

  apigw:
    depends_on: [lambda-create, lambda-update, lambda-get]
    build: ./mock-apigw
    ports:
      - 9000:8080

  aws:
    depends_on: [ddb]
    image: amazon/aws-cli:latest
    environment:
      AWS_ENDPOINT_URL: http://ddb:8000/
      AWS_REGION: eu-west-1
      AWS_ACCESS_KEY_ID: X
      AWS_SECRET_ACCESS_KEY: X
      AWS_PAGER: ""

  go-lint:
    image: golangci/golangci-lint:v1.55.2
    working_dir: /go/src/app
    volumes:
      - ./:/go/src/app
      - ./.cache/golangci-lint/v1.53.3:/root/.cache
    command: golangci-lint run --timeout 5m --out-format=github-actions ./lambda/get/... ./lambda/create/... ./lambda/update/...

  gosec:
    image: securego/gosec:2.18.2
    working_dir: /app
    volumes:
      - .:/app
    command: -exclude-dir=.gocache -fmt sarif -out /app/results.sarif /app/...
