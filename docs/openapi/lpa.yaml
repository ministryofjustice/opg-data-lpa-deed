$id: https://opg.service.justice.gov.uk/schema/lpa/2023-10
$schema: http://json-schema.org/draft/2020-02/schema
title: LPA
description: Digital representation of a Lasting Power of Attorney
allOf:
  - $ref: "./initial-lpa.yaml"
type: object
required:
  - uid
  - status
  - registrationDate
properties:
  uid:
    type: string
    pattern: M-([A-Z0-9]{4})-([A-Z0-9]{4})-([A-Z0-9]{4})
    example: M-789Q-P4DF-4UX3
  status:
    type: string
    enum:
      - processing
      - registered
  registrationDate:
    type: string
    format: date
    nullable: true
additionalProperties: false
